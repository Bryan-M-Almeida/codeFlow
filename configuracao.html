<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon"
        href="https://images.vexels.com/media/users/3/291333/isolated/preview/9bfb5cba71105268a6a1d7e156701259-bonito-desenho-de-gato-preto.png"
        type="image/x-icon">
</head>

<body>
    <main id="configuracao">
        
        <header>
            <div class="header-top">
                <button class="menu-toggle">☰</button>
                <div class="dark-mode-btn">
                    <button id="dark-mode-btn">
                        <img src="assets/branco.png" class="icone" alt="Toggle Dark Mode" />
                    </button>
                </div>
            </div>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="index.html#">Início</a></li>
                    <li><a href="index.html#tarefas">Tarefas</a></li>
                    <li><a href="index.html#estudar">Estudar</a></li>
                    <li><a href="index.html#progresso">Progresso</a></li>
                    <li><a href="index.html#dashboard">Total</a></li>
                    <li><a href="index.html#dashboard">Histórico</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </header>
        <section id="tema">
            <h2>Tema</h2>
            <label>
                <input type="checkbox" id="toggle-tema" />
                Ativar modo escuro
            </label>
        </section>
        <section id="notificacoes">
            <h2>Notificações</h2>
            <label>
                <input type="checkbox" checked />
                Receber alertas sonoros no fim do Pomodoro
            </label>
        </section>
        <section id="reset-dados">
            <h2>Gerenciar Dados</h2>
            <button id="resetar">Resetar Progresso</button>
        </section>
        <section id="usuario">
            <h2>Seu nome</h2>
            <input type="text" id="nomeUsuario" placeholder="Digite seu nome" />
            <button onclick="salvarNome()">Salvar</button>
        </section>
        <script src="script/darkMode.js"></script>
        <script src="script/config.js"></script>
        <script src="script/timer.js"></script>
    </main>
</body>

</html>
